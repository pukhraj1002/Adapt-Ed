<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Tools</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>This is a sample paragraph. This text will change size when you use the zoom options.</p>
        <img src="download.jpeg" alt="An example image" />
        <p>Feel free to use the accessibility tools!</p>
    </div>

    <!-- Accessibility Tools Icon -->
    <div class="tools-icon" id="toolsIcon">
        ⚙️ Accessibility Tools
    </div>

    <!-- Accessibility Widget -->
    <div class="accessibility-widget" id="accessibilityWidget">
        <h2>Accessibility Tools</h2>
        <button class="accessibility-button" id="zoomInButton">🔍 Zoom In</button>
        <button class="accessibility-button" id="zoomOutButton">🔍 Zoom Out</button>
        <button class="accessibility-button" id="cursorButton">🖱️ Change Cursor</button>
        <button class="accessibility-button" id="grayscaleButton">⚫ Grayscale</button>
        <input type="range" id="grayscaleSlider" min="0" max="100" value="0" style="display: none;">
        <button class="accessibility-button" id="brightnessButton">☀️ Brightness</button>
        <input type="range" id="brightnessSlider" min="50" max="150" value="100" style="display: none;">
        <button class="accessibility-button" id="imageButton">🖼️ Toggle Alt Text</button>
        <style>.ra-button {padding: .3em .9em; border-radius: .25em; background: linear-gradient(#fff, #efefef); box-shadow: 0 1px .2em gray; display: inline-flex; align-items: center; cursor: pointer;} .ra-button svg {height: 1em; margin: 0 .5em 0 0;}</style>

    </div>

    <script src="script.js"></script>
</body>
</html>
